name: NPM Lint and Test
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Check Status
        run: |
          if [ ${{ job.status }} = "failure" ]; then
            echo "Lint or Test job failed"
            exit 1
          else
            echo "Lint and Test job succeeded"
            exit 0
          fi
